{% extends "base.html" %}

{% block title %}Edit Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Edit Assignment</h1>

  <form method="POST">
    <div class="mb-3">
      <label for="title">Title</label>
      <input id="title" name="title" class="form-control" value="{{ assignment.title }}" required />
    </div>

    <div class="mb-3">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control" rows="6" required>{{ assignment.description }}</textarea>
    </div>

    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('main.assignment_detail', id=assignment.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
